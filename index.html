<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/calculator.png" />
    <script src="app.js" defer></script>
    <title>Online Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="panel bg-black"><span class="cursor"></span></div>
      <div class="clear bg-gray blue">C</div>
      <div class="divide bg-gray blue"><i class="fas fa-divide"></i></div>
      <div class="multiply bg-gray blue"><i class="fas fa-times"></i></div>
      <div class="backspace bg-gray blue"><i class="fas fa-backspace"></i></div>
      <div class="number seven bg-black">7</div>
      <div class="number eight bg-black">8</div>
      <div class="number nine bg-black">9</div>
      <div class="subtract bg-gray blue"><i class="fas fa-minus"></i></div>
      <div class="number four bg-black">4</div>
      <div class="number five bg-black">5</div>
      <div class="number six bg-black">6</div>
      <div class="add bg-gray blue"><i class="fas fa-plus"></i></div>
      <div class="number one bg-black">1</div>
      <div class="number two bg-black">2</div>
      <div class="number three bg-black">3</div>
      <div class="equals bg-blue"><i class="fas fa-equals"></i></div>
      <div class="percentage bg-black"><i class="fas fa-percent"></i></div>
      <div class="number zero bg-black">0</div>
      <div class="comma bg-black"><i class="fas fa-circle"></i></div>
    </div>
  </body>
</html>
